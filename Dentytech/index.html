<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentytech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="menu">
        <button type="button">Menu</button>
        <img src="./images/logo1.png" alt="Image" />
      </div>

      <img src="./images/logo.png" alt="Image" />
      <div class="buttons">
        <button type="button">signup</button>
        <button type="button">login</button>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="content">
        <h1>Our Advantages</h1>
        <div class="image-stack">
          <img src="./images/img1.jpg" alt="Image" />
          <img src="./images/img2.jpg" alt="Image" />
          <img src="./images/img3.jpg" alt="Image" />
          <img src="./images/img4.jpg" alt="Image" />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        <h4>Your smile, our passion</h4>
      </div>
      <div class="footer-right">
        <div class="social-icons">
          <img src="./images/logo2.png" alt="Image" />
          <img src="./images/logo3.png" alt="Image" />
          <img src="./images/logo4.png" alt="Image" />
        </div>
        <h4>Best startup of 2023</h4>
      </div>
    </footer>
  </body>
</html>
